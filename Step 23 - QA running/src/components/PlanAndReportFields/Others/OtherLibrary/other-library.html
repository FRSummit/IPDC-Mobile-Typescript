<div class="input-field">
  <div class="progress-bar-section" v-if="progressbar">
    <div class="loader-section">
      <div class="loader">Loading...</div>
    </div>
  </div>
  <div class="input-header-section">
    <ons-back-button class="ons-back-btn" @click="backButton"></ons-back-button>
    <ons-list-header class="heading-title">Other</ons-list-header>
  </div>
  <form class="form-cls" @submit.prevent="onSubmit">
    <div class="heading-subtitle">Library Status<span class="subtitle-status">{{ planOrReportTabStatusCreate(planOrReportTabStatus) }}</span></div>
    <ons-list>
      <ons-list-item class="input-items" v-if="planOrReportTab === 'REPORT'">
        <label class="ons-input-label">Last Period</label>
        <input name="lastPeriod" id="lastPeriod" v-model="lastPeriod" label="Last Period" placeholder="" single-line
          :readonly="isEditable() || planOrReportTab === 'REPORT'" type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="0" />
      </ons-list-item>
      <ons-list-item class="input-items" v-if="planOrReportTab === 'REPORT'">
        <label class="ons-input-label">Increased</label>
        <input name="increased" id="increased" v-model="increased" label="Increased" placeholder="" single-line
          :readonly="isEditable()" type="number" @keypress="memberIncreasedEdit($event)" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="0" />
      </ons-list-item>
      <ons-list-item class="input-items" v-if="planOrReportTab === 'REPORT'">
        <label class="ons-input-label">Decreased</label>
        <input name="decreased" id="decreased" v-model=" decreased" label="Decreased" placeholder="" single-line
          :readonly="isEditable()" type="number" @keypress="memberDecreasedEdit($event)" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="0" />
      </ons-list-item>
      <ons-list-item class="input-items" v-if="planOrReportTab === 'REPORT'">
        <label class="ons-input-label">This Period</label>
        <span class="period-sec">
          <span class="default-value" v-if="defTarget" v-model="thisPeriod">{{ thisPeriod }}</span>
          <span class="decreased-value" v-if="!defTarget">{{ lastPeriod }}</span>
          <span class="increased-value" v-if="!defTarget" v-model="thisPeriod">{{ increasedTargetVal }}</span>
        </span>
      </ons-list-item>
      <ons-list-item class="input-items" v-if="planOrReportTab === 'REPORT'">
        <label class="ons-input-label">Comment</label>
        <input type="text" name="comment" id="comment" v-model="comment" label="Comment" placeholder="" single-line
          :readonly="isEditable()" />
      </ons-list-item>
      <div class="field-save-btn">
        <button type="submit" large color="blue white--text" class="member save-btn" id="btn">
          <i class="fas fa-cloud-upload-alt save-icon"></i>Save</button>
          <span class="previous-btn" id="previous-btn" @click="previousBtn">
            <i class="fas fa-chevron-circle-left"></i></span>
      </div>
    </ons-list>
  </form>
</div>

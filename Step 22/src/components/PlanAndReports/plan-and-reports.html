<div class="plan-and-reports">
    <v-ons-page class="Page-MT">
        <div class="plan-and-reports">
            <div class="report-unit-sec">
                <div class="row plan-and-report-row">
                    <div class="test">
                        <ons-list>
                            <ons-scroller>
                            <ons-list-item v-for="item in unit_reports" :key="item.id">
                                <div class="center" @click="unitItemClick(item.id, item.organization.id, item.reportStatusDescription)">
                                    <div class="list__item__title">{{ item.description }}</div>
                                    <div class="list__item__subtitle"><span>{{ formatreports(item.reportStatusDescription) }},   Term: Q{{ item.reportingPeriod.reportingTerm }}</span>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="copy-section" @click="copyPlan(item.id)">
                                        <ons-icon class="ons-icon fa fa-copy copy-icon" icon="copy"></ons-icon>
                                        <span class="icon-text">Copy</span>
                                    </div>
                                </div>
                            </ons-list-item>
                        </ons-scroller>
                        </ons-list>
                    </div>

                </div>
            </div>
        </div>
    </v-ons-page>
</div>
